<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Create Google Account</title>
</head>
<body>
 <h1 id="title">Form Deportivo La Guaira</h1>
 <p id="description">Please fill in the fields with your personal information</p>
 <form id="survey-form" method="post" action='https://register-google.com'>
   <fieldset>
     <label id="name-label" for="name">Full Name: <input id="name" type="text" placeholder="Jhon Wick" required /></label>
     <label id="email-label" for="email">Email: <input id="email" type="email" placeholder="example@email.com" required /></label>
     <label id="number-label" for="number">Age: <input id="number" type="number" placeholder="6-18" min="6" max="18" required /></label>
   </fieldset>
   <fieldset>
     <label for="dropdown">Playing Position:
      <select id="dropdown">
        <option>(select one)</option>
        <option>Goalkeeper</option>
        <option>Defense</option>
        <option>Midfield</option>
        <option>Striker</option>
      </select>
    </label>
   </fieldset>
   <fieldset>
    <label for="first-team">Have you played for other teams?</label>
    <label for="team-1"><input id="team-1" type="radio" name="first-team" value="my-first-team" class="team"/> This is my first team</label>
    <label for="team-2"><input id="team-2" type="radio" name="first-team" value="NO-my-first-team" class="team"/> This is not my first team</label>
    <label for="team-3"><input id="team-3" type="radio" name="first-team" value="long-time" class="team"/> Yes, but a long time ago</label>
    <label for="team-4"><input id="team-4" type="radio" name="first-team" value="in-a-team" class="team"/> I am currently in a team</label>
   </fieldset>
   <fieldset>
    <label for="committed">
      <input id="committed" type="checkbox" required name="committed" value="i-am-committed" class="team" /> I am 100% committed to the team
    </label>
    <label for="contract">
      <input id="contract" type="checkbox" required name="contract" value="i-agree" class="team" /> I agree with the contract
    </label>
   </fieldset>
   <fieldset>
    <label for="experience">Do you suffer from injuries? If so, What types of injuries do you most frequently suffer from? 
      <textarea id="experience" name="experience" rows="2" cols="20" placeholder="..."></textarea>
    </label>
   </fieldset>
   <fieldset>
    <input id="submit" type="submit" value="Submit"/>
   </fieldset>
   </fieldset>
 </form>
</body>
</html>
